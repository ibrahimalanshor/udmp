<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Flat Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Membuat placeholder untuk contenteditable */
        [contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: #a3a3a3;
            cursor: text;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4 text-neutral-900">

    <div class="w-full max-w-md h-[85vh] flex flex-col bg-white border border-neutral-200 rounded-[2.5rem] overflow-hidden">
        
        <div class="px-8 pt-8 pb-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold tracking-tight">Tugas</h1>
            <button class="w-10 h-10 flex items-center justify-center rounded-full border border-neutral-100 text-neutral-400 active:bg-neutral-900 active:text-white transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-4 space-y-1">
            
            <div class="flex items-center justify-between p-4 rounded-3xl active:bg-neutral-50 transition-all duration-200">
                <div class="flex items-center gap-4 flex-1">
                    <div class="relative flex items-center shrink-0">
                        <input type="checkbox" class="peer appearance-none w-6 h-6 border-2 border-neutral-200 rounded-full checked:bg-black checked:border-black transition-all cursor-pointer">
                        <svg class="absolute inset-0 m-auto w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                        
                        <style>
                            input:checked ~ span { color: #d4d4d4; text-decoration: line-through; }
                        </style>
                    </div>

                    <span 
                        contenteditable="true" 
                        data-placeholder="Tulis tugas..."
                        class="flex-1 text-[16px] font-medium text-neutral-700 focus:outline-none focus:text-black transition-all"
                    >Makan siang bersama tim</span>
                </div>

                <button class="ml-2 p-2 text-neutral-200 active:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <div class="flex items-center justify-between p-4 rounded-3xl active:bg-neutral-50 transition-all duration-200">
                <div class="flex items-center gap-4 flex-1">
                    <div class="relative flex items-center shrink-0">
                        <input type="checkbox" class="peer appearance-none w-6 h-6 border-2 border-neutral-200 rounded-full checked:bg-black checked:border-black transition-all cursor-pointer">
                        <svg class="absolute inset-0 m-auto w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <span contenteditable="true" class="flex-1 text-[16px] font-medium text-neutral-700 focus:outline-none transition-all">Olahraga 30 menit</span>
                </div>
                <button class="ml-2 p-2 text-neutral-200 active:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

        </div>

        <div class="px-8 pb-8 pt-4">
            <div class="relative">
                <input 
                    type="text" 
                    placeholder="Tambah tugas baru..." 
                    class="w-full bg-neutral-100 text-neutral-900 text-[15px] py-4 pl-6 pr-14 rounded-2xl border-none focus:ring-1 focus:ring-neutral-200 focus:bg-white outline-none transition-all placeholder:text-neutral-400 font-medium"
                >
                <div class="absolute right-5 top-1/2 -translate-y-1/2 text-neutral-300 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                    </svg>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
