<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4 text-neutral-900">

    <div class="w-full max-w-md h-[85vh] flex flex-col bg-white border border-neutral-200 rounded-3xl overflow-hidden relative">
        
        <div class="px-6 py-6 flex items-center justify-between border-b border-neutral-100 bg-white/80 backdrop-blur-md">
            <h1 class="text-2xl font-semibold tracking-tight">Hari Ini</h1>
            
            <div class="flex items-center gap-2">
                <button class="w-9 h-9 flex items-center justify-center rounded-full border border-neutral-200 active:scale-95 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <a href="#" class="w-9 h-9 flex items-center justify-center rounded-full border border-neutral-200 active:scale-95 transition-transform">
                    <svg viewBox="0 0 24 24" class="w-4 h-4" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                </a>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-4 py-4 space-y-1">
            
            <div class="flex items-center justify-between p-3 rounded-2xl active:bg-neutral-50 transition-colors group">
                <label class="flex items-center gap-3 flex-1 cursor-pointer">
                    <div class="relative flex items-center">
                        <input type="checkbox" class="peer appearance-none w-6 h-6 border border-neutral-300 rounded-full checked:bg-black checked:border-black transition-all">
                        <svg class="absolute inset-0 m-auto w-3 h-3 text-white opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <span class="text-[15px] font-medium text-neutral-700 peer-checked:text-neutral-300 peer-checked:line-through transition-all">Selesaikan landing page</span>
                </label>

                <div class="flex items-center gap-1">
                    <button class="p-2 text-neutral-300 active:text-blue-500 active:bg-blue-50 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                    <button class="p-2 text-neutral-300 active:text-red-500 active:bg-red-50 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between p-3 rounded-2xl active:bg-neutral-50 transition-colors">
                <label class="flex items-center gap-3 flex-1 cursor-pointer">
                    <div class="relative flex items-center">
                        <input type="checkbox" class="peer appearance-none w-6 h-6 border border-neutral-300 rounded-full checked:bg-black checked:border-black transition-all">
                        <svg class="absolute inset-0 m-auto w-3 h-3 text-white opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <span class="text-[15px] font-medium text-neutral-700 peer-checked:text-neutral-300 peer-checked:line-through transition-all">Olahraga pagi</span>
                </label>
                <div class="flex items-center gap-1">
                    <button class="p-2 text-neutral-300 active:text-red-500 active:bg-red-50 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>

        <div class="p-6 border-t border-neutral-100 mt-auto">
            <div class="relative">
                <input type="text" placeholder="Tambah tugas baru..." class="w-full bg-neutral-100 text-sm py-4 pl-5 pr-12 rounded-2xl border-none focus:ring-2 focus:ring-neutral-200 focus:bg-white outline-none transition-all">
                <div class="absolute right-4 top-1/2 -translate-y-1/2 text-neutral-400 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                    </svg>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
