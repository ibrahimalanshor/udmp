<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Todo - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4 text-neutral-200">

    <div class="w-full max-w-md h-[85vh] flex flex-col bg-neutral-900 border border-neutral-800 rounded-[2.5rem] overflow-hidden shadow-2xl shadow-neutral-900/50">
        
        <div class="px-8 pt-8 pb-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold tracking-tight text-white">Tugas</h1>
            
            <button class="w-10 h-10 flex items-center justify-center rounded-full border border-neutral-800 text-neutral-400 hover:bg-neutral-800 active:bg-neutral-700 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-4 space-y-2">
            
            <div class="flex items-center justify-between p-4 rounded-3xl hover:bg-neutral-800/50 transition-all group">
                <div class="flex items-center gap-4 flex-1">
                    <div class="relative flex items-center shrink-0">
                        <input type="checkbox" class="peer appearance-none w-6 h-6 border-2 border-neutral-600 rounded-full checked:bg-white checked:border-white transition-all cursor-pointer">
                        <svg class="absolute inset-0 m-auto w-3.5 h-3.5 text-black opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <span class="text-[16px] font-medium text-neutral-200 cursor-text group-hover:text-white transition-colors">Makan siang bersama tim</span>
                </div>
                <button class="ml-2 p-2 text-neutral-600 hover:text-red-400 active:text-red-500 transition-colors shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <div class="flex items-center justify-between p-4 rounded-3xl bg-neutral-800 ring-1 ring-neutral-700 transition-all">
                <div class="flex items-center gap-4 flex-1">
                    <div class="w-6 h-6 border-2 border-neutral-700 rounded-full shrink-0"></div>
                    
                    <input 
                        type="text" 
                        value="Olahraga 30 menit" 
                        class="flex-1 bg-transparent text-[16px] font-medium text-white focus:outline-none border-b border-neutral-600 focus:border-neutral-400 pb-0.5"
                        autoFocus
                    >
                </div>
                <div class="ml-2 p-2 text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>

             <div class="flex items-center justify-between p-4 rounded-3xl hover:bg-neutral-800/50 transition-all group">
                <div class="flex items-center gap-4 flex-1">
                    <div class="relative flex items-center shrink-0">
                        <input type="checkbox" checked class="peer appearance-none w-6 h-6 border-2 border-neutral-600 rounded-full checked:bg-neutral-600 checked:border-neutral-600 transition-all cursor-pointer">
                        <svg class="absolute inset-0 m-auto w-3.5 h-3.5 text-neutral-900 opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <span class="text-[16px] font-medium text-neutral-600 line-through">Meeting Client A</span>
                </div>
                <button class="ml-2 p-2 text-neutral-700 hover:text-red-400 transition-colors shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

        </div>

        <div class="px-8 pb-8 pt-4">
            <div class="relative group">
                <input 
                    type="text" 
                    placeholder="Tambah tugas baru..." 
                    class="w-full bg-neutral-800 text-white text-[15px] py-4 pl-6 pr-14 rounded-2xl border-none focus:ring-1 focus:ring-neutral-600 focus:bg-neutral-800 outline-none transition-all placeholder:text-neutral-500 font-medium"
                >
                <div class="absolute right-5 top-1/2 -translate-y-1/2 text-neutral-600 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                    </svg>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
