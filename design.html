<body class="bg-white min-h-screen flex items-center justify-center p-4 md:p-8 text-neutral-900">

                <div class="w-24 h-24 bg-neutral-50 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-neutral-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />

            <h3 class="text-lg font-semibold text-neutral-900">Semua Beres!</h3>
            <p class="text-sm text-neutral-400 mt-2 max-w-[200px] leading-relaxed">

            </p>

        </div>

        <div class="p-4 md:p-6 bg-white border-t border-neutral-100 mt-auto">
            <div class="relative group">
                <input 
                    type="text" 
                    placeholder="Tambah tugas baru..." 
                    class="w-full bg-neutral-50 text-neutral-900 text-sm py-4 pl-5 pr-14 rounded-2xl border border-transparent focus:bg-white focus:border-neutral-300 outline-none transition-all placeholder:text-neutral-400"
                >
                
                <div class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-neutral-300 pointer-events-none select-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

        </div>

    </div>
