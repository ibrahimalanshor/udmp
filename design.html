<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar agar tidak merusak estetika flat */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4d4d4; }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4 md:p-8 text-neutral-900">

    <div class="w-full max-w-md h-[85vh] md:h-[700px] flex flex-col bg-white border border-neutral-200 rounded-3xl overflow-hidden relative">
        
        <div class="px-6 py-6 flex items-center justify-between bg-white shrink-0 border-b border-neutral-100 z-10">
            <div class="flex flex-col">
                <span class="text-xs font-semibold tracking-wider text-neutral-400 uppercase">Aktivitas</span>
                <h1 class="text-2xl font-semibold tracking-tight text-neutral-900 mt-1">Hari Ini</h1>
            </div>
            
            <a href="#" class="group flex items-center justify-center w-10 h-10 rounded-full border border-neutral-200 hover:border-black hover:bg-black transition-all duration-300">
                <svg viewBox="0 0 24 24" class="w-5 h-5 text-neutral-900 group-hover:text-white transition-colors" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
        </div>

        <div class="flex-1 overflow-y-auto px-4 py-4 space-y-1">
            
            <div class="group flex items-center gap-3 p-3 rounded-xl hover:bg-neutral-50 transition-colors cursor-pointer">
                <div class="relative flex items-center">
                    <input type="checkbox" class="peer appearance-none w-5 h-5 border border-neutral-300 rounded-full checked:bg-black checked:border-black cursor-pointer transition-all">
                    <svg class="absolute inset-0 m-auto w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <span class="text-[15px] text-neutral-700 font-medium">Menyelesaikan desain UI</span>
            </div>

            <div class="group flex items-center gap-3 p-3 rounded-xl hover:bg-neutral-50 transition-colors cursor-pointer">
                <div class="relative flex items-center">
                    <input type="checkbox" class="peer appearance-none w-5 h-5 border border-neutral-300 rounded-full checked:bg-black checked:border-black cursor-pointer transition-all">
                    <svg class="absolute inset-0 m-auto w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <span class="text-[15px] text-neutral-700 font-medium">Beli kopi & susu</span>
            </div>

            <div class="group flex items-center gap-3 p-3 rounded-xl bg-neutral-50/50 cursor-pointer">
                <div class="relative flex items-center">
                    <input type="checkbox" checked class="peer appearance-none w-5 h-5 border border-neutral-300 rounded-full checked:bg-neutral-300 checked:border-neutral-300 cursor-pointer transition-all">
                    <svg class="absolute inset-0 m-auto w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <span class="text-[15px] text-neutral-400 line-through">Meeting tim pagi</span>
            </div>

             <div class="group flex items-center gap-3 p-3 rounded-xl bg-neutral-50/50 cursor-pointer">
                <div class="relative flex items-center">
                    <input type="checkbox" checked class="peer appearance-none w-5 h-5 border border-neutral-300 rounded-full checked:bg-neutral-300 checked:border-neutral-300 cursor-pointer transition-all">
                    <svg class="absolute inset-0 m-auto w-3 h-3 text-white hidden peer-checked:block pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <span class="text-[15px] text-neutral-400 line-through">Bayar tagihan internet</span>
            </div>

        </div>

        <div class="p-4 md:p-6 bg-white border-t border-neutral-100 mt-auto">
            <div class="relative group">
                <input 
                    type="text" 
                    placeholder="Tambah tugas baru..." 
                    class="w-full bg-neutral-50 text-neutral-900 text-sm py-4 pl-5 pr-14 rounded-2xl border border-transparent focus:bg-white focus:border-neutral-300 outline-none transition-all placeholder:text-neutral-400"
                >
                <button class="absolute right-2 top-2 bottom-2 aspect-square bg-white border border-neutral-200 text-neutral-400 hover:text-neutral-900 hover:border-neutral-300 rounded-xl flex items-center justify-center transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
